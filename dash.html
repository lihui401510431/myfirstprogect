<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myCanvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    //选择画布元素
    var myCanvas=document.querySelector("#myCanvas");
    //console.log(myCanvas)
    //调用画布的2d渲染引擎;CanvasRenderingContext2D
    var ctx=myCanvas.getContext("2d");
    ctx.beginPath();
    //设置虚线
    ctx.setLineDash([20,5,50]);
    ctx.lineWidth=2;
    ctx.strokeStyle="green";
    ctx.moveTo(0,0);
    ctx.lineTo(300,150);
    ctx.stroke();
</script>
</body>
</html>
